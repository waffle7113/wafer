<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 출석부</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>학생 출석부</h1>
        
        <div class="add-student">
            <input type="text" id="studentName" placeholder="학생 이름">
            <button onclick="addStudent()">학생 추가</button>
        </div>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>출석 상태</th>
                    <th>날짜</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="studentList">
                <!-- 학생 목록이 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
